<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="chat">

    <ion-pane ng-controller="ChatCtrl">
      <ion-header-bar class="bar-royal">
        <h1 class="title">Chat</h1>
      </ion-header-bar>

      <ion-content>
        <div class="message-list">
          <div class="message" ng-repeat="message in messages" ng-class="{ other: message.userId != myId }">
            <div class="photo" ng-style="{ backgroundImage: 'url(' + message.photo + ')' }"></div>
            <div class="text">
              <span>{{ message.text }}</span>
            </div>
          </div>
        </div>
      </ion-content>

      <ion-footer-bar class="bar-royal item-input-inset">
        <label class="item-input-wrapper">
          <input ng-model="data.message" ng-keypress="$event.which == 13 && sendMessage()" type="text" placeholder="Type a message">
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
          Send
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
